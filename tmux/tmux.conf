#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi C-WheelUpPane send-keys  -X halfpage-up
bind -T copy-mode-vi C-WheelDownPane send-keys -X halfpage-down

setw -g monitor-activity on
set -g visual-activity off

set -g mode-keys vi
set -g history-limit 10000

# Press Esc to enter copy mode
bind Escape copy-mode
# y and p as in vim
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection
bind -T copy-mode-vi 'Space' send-keys -X halfpage-down
bind -T copy-mode-vi 'Bspace' send-keys -X halfpage-up

# Clipboard selection integration
# Enter into copy mode by pressing Ctrl-prefix Esc and then v (visual) + y to
# copy. Or select a text with the mouse and press Ctrl-prefix + y to copy it.
# Paste by pressing Ctrl-prefix p
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

# Set default terminal
set default-terminal "tmux-256color"
set-option -ga terminal-overrides ",st-256color:Tc"
set-window-option -g xterm-keys "on"

# As of TMUX 2.7, this workaround is needed so that st doesn't send S-Up when
# S-Down is pressed
set -as terminal-overrides ',st*:kind@:kri@'

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# tabs like urxvt
bind -n S-Down new-window
bind -n S-Left prev
bind -n S-Right next
bind -n M-Left swap-window -t -1
bind -n M-Right swap-window -t +1

# TMUX VIM integration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Use PREFIX C-l to clear screen
bind C-l send-keys 'C-l'

# Detach using close window
#bind-key -n C-T detach

#Title config
set -g set-titles on
set -g set-titles-string "Terminal"


#### COLOR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg black #base02
set-window-option -g window-status-current-bg green
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
